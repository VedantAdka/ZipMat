<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Home Page</h2>

    {% if session.logged_in %}
        <p>Welcome, you are logged in.</p>
        <a href="{{ url_for('logout') }}">Log Out</a>
        <br>
        <a href="{{ url_for('send_message') }}">Send Email</a>
    {% else %}
        <p>Please log in.</p>
    {% endif %}
</body>
</html>
