<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Email Logs</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Sender</th>
            <th>Recipient</th>
            <th>Subject</th>
            <th>Body</th>
            <th>Request</th>
            <th>Response</th>
            <th>Status</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
            <td>{{ log[5] }}</td>
            <td>{{ log[6] }}</td>
            <td>{{ log[7] }}</td>
            <td>{{ log[8] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
